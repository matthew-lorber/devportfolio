<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Matt Lorber -- Full Stack Developer</title>

<style>
body {
    display:flex;
    justify-content:center;
    align-items:center;
    width:100vw;
    height:200vh;
    margin:0;
    padding:0;
    background:red;
    scroll-snap-type: y mandatory;
}
body::-webkit-scrollbar {
    display: none;
}
section {
    display:flex;
    justify-content:center;
    align-items:center;
    width:100vw;
    height: 100vh;
    scroll-snap-align: start;
    overflow:hidden;
}
#section-0 {
    position:fixed;
    top:0;
    left:0;
    background:#222;
    /* color:#222;text-shadow: -1px -1px 1px #000; */
}
#section-1 {
    position:fixed;
    top:100vh;
    left:0;
    background:#bada55;
}
#section-2 {
    position:fixed;
    top:200vh;
    left:0;
    background:#123456;
}
#section-3 {
    position:fixed;
    top:-100vh;
    left:0;
    background:#a44353;
}
#section-4 {
    position:fixed;
    top:0;
    left:100vw;
    background:#bbb324;
}
#section-5 {
    position:fixed;
    top:0;
    left:-100vw;
    background:#badbed;
}

canvas {
    position:fixed;
    top:0;
    left:0;
    height:200vh;
}
.expression {
    font-size:8rem;
}
.nav {
    cursor:pointer;
    z-index:1001;
    filter:invert(1);
}
#navU {
    position:fixed;
    top:1rem;
    left:50vw;
}
#navD {
    position:fixed;
    bottom:1rem;
    left:50vw;
}
#navL {
    position:fixed;
    top:50vh;
    left:1rem;
}
#navR {
    position:fixed;
    top:50vh;
    right:1rem;
}
#cartesian {
    display:flex;
    position:fixed;
    justify-content:center;
    align-items:center;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    z-index:1000;
}
#coord {
    position:fixed;
    bottom:1rem;
    right:1rem;
    color:white;
    opacity:0.5;
    z-index:1000;
    font-size:0.7rem;
}
#layout {
    display:block;
    position:fixed;
    bottom:5px;
    left:5px;
    z-index:1002;
    transform:scale(0.5);
}
/* responsive design */
@media screen and (min-width: 700px) {
    body {
        background:blue;
    }
}
</style>
